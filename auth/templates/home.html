<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit.AI</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Arial', sans-serif;
}

body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f0f0f0;
}

.container {
    text-align: center;
    width: 300px;
    background: linear-gradient(145deg, #f0e4ff, #b2f1ff);
    padding: 20px;
    border-radius: 20px;
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
}

h1 {
    font-size: 2em;
    color: #fff;
}

.subtitle {
    color: #fff;
    font-style: italic;
    margin-bottom: 20px;
}

.grid-container {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 15px;
}

a {
    text-decoration: none;
    color: inherit;
}

.box {
    height: 100px;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 1.2em;
    color: #fff;
    border-radius: 15px;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    transition: transform 0.2s ease, background-color 0.3s ease;
}

.box:hover {
    transform: translateY(-5px);
}

.chat {
    background-color: #ffe5b4;
    color: #d95eaf;
}

.translate {
    background-color: #b4ffb4;
}

.translate img {
    width: 50px;
    height: 50px;
}

.faqs {
    background-color: #c4b4ff;
    color: #1c315e;
}

.about {
    background-color: #f4b4f4;
    color: #d95eaf;
}
    </style>
    <div class="container">
        <h1>Fruit.AI</h1>
        <p class="subtitle">"Be Healthy!"</p>
        <div class="grid-container">
            <a href="/chat" class="box chat">Chat</a>
            <a href="/translate" class="box translate">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQy5XfGJvrrrlvY_Xd0eqyzZ4HbRusO7N0FpA&s" alt="Translate Icon">
            </a>
            <a href="/faq" class="box faqs">FAQs</a>
            <a href="/about" class="box about">About</a>
        </div>
    </div>
</body>
</html>
