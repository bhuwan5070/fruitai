<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translate Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
        }

        .container {
            width: 50%;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .translate-form {
            margin: 20px 0;
        }

        textarea {
            width: 100%;
            height: 120px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        select, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        h2 {
            color: #333;
        }

        p {
            font-size: 18px;
            color: #555;
        }

        /* Media Queries for Responsiveness */
        @media (max-width: 768px) {
            .container {
                width: 80%;
            }

            textarea {
                height: 100px;
                font-size: 14px;
            }

            select, button {
                font-size: 14px;
            }

            p {
                font-size: 16px;
            }
        }

        @media (max-width: 480px) {
            .container {
                width: 100%;
                padding: 15px;
            }

            textarea {
                height: 80px;
                font-size: 14px;
            }

            select, button {
                font-size: 14px;
            }

            p {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Text Translator</h1>
        
        <form class="translate-form" action="/translate" method="POST">
            <textarea name="text_to_translate" placeholder="Enter text to translate" required></textarea><br>
            <label for="language_pair">Translate to:</label>
            <select name="language_pair">
                <option value="en">English</option>
                <option value="hi">Hindi</option>
                <option value="fr">French</option>
                <option value="es">Spanish</option>
            </select><br>
            <button type="submit">Translate</button>
        </form>

        {% if original and translated %}
            <h2>Original Text ({{ target_language }}):</h2>
            <p>{{ original }}</p>
            <h2>Translated Text:</h2>
            <p>{{ translated }}</p>
        {% endif %}
    </div>
</body>
</html>
